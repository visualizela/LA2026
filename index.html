<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Layers and Information Box</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 500px;
      position: relative;
    }
    .menu {
      background: white;
      padding: 10px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      border-radius: 4px;
    }
    .menu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 5px 0;
    }
    .menu a.active {
      font-weight: bold;
    }
    .description-box {
      position: absolute;
      top: 10px;  /* Moved to the top-left corner */
      left: 10px;
      background: rgba(255, 99, 71, 0.8); /* Slightly transparent */
      padding: 15px;
      color: white;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      width: 320px;
      z-index: 2;
    }
    .description-box h4 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .description-box p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="description-box" id="description-box">
    <h4>Map Layers</h4>
    <p><strong>Partner Institutions</strong>: This layer highlights partner institutions and their contributions.</p>
    <p><strong>Themes</strong>: This layer showcases key themes related to the project.</p>
    <p><strong>Objects, Stories, and Case Studies</strong>: This layer presents objects, stories, and case studies to enrich understanding.</p>
  </div>
  <div class="menu" id="menu"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q'; // Replace with your Mapbox token

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-118.2437, 34.0522], // Los Angeles
      zoom: 10
    });

    // Data for three layers
    const partnerInstitutionsLayer = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: { name: 'Partner Institution A', layer: 'Partner Institutions' },
          geometry: { type: 'Point', coordinates: [-118.2437, 34.0522] }
        },
        {
          type: 'Feature',
          properties: { name: 'Partner Institution B', layer: 'Partner Institutions' },
          geometry: { type: 'Point', coordinates: [-118.2537, 34.0622] }
        }
      ]
    };

    const themesLayer = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: { name: 'Theme A', layer: 'Themes' },
          geometry: { type: 'Point', coordinates: [-118.2637, 34.0722] }
        },
        {
          type: 'Feature',
          properties: { name: 'Theme B', layer: 'Themes' },
          geometry: { type: 'Point', coordinates: [-118.2737, 34.0822] }
        }
      ]
    };

    const objectsStoriesLayer = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: { name: 'Object and Story A', layer: 'Objects, Stories, and Case Studies' },
          geometry: { type: 'Point', coordinates: [-118.2837, 34.0922] }
        },
        {
          type: 'Feature',
          properties: { name: 'Object and Story B', layer: 'Objects, Stories, and Case Studies' },
          geometry: { type: 'Point', coordinates: [-118.2937, 34.1022] }
        }
      ]
    };

    map.on('load', () => {
      // Add sources and layers
      map.addSource('partner-institutions-source', { type: 'geojson', data: partnerInstitutionsLayer });
      map.addLayer({
        id: 'partner-institutions-points',
        type: 'circle',
        source: 'partner-institutions-source',
        paint: {
          'circle-radius': 8,
          'circle-color': '#FF5733'
        }
      });

      map.addSource('themes-source', { type: 'geojson', data: themesLayer });
      map.addLayer({
        id: 'themes-points',
        type: 'circle',
        source: 'themes-source',
        paint: {
          'circle-radius': 8,
          'circle-color': '#33FF57'
        }
      });

      map.addSource('objects-stories-source', { type: 'geojson', data: objectsStoriesLayer });
      map.addLayer({
        id: 'objects-stories-points',
        type: 'circle',
        source: 'objects-stories-source',
        paint: {
          'circle-radius': 8,
          'circle-color': '#3375FF'
        }
      });

      // Add interactivity for popups
      ['partner-institutions-points', 'themes-points', 'objects-stories-points'].forEach((layer) => {
        map.on('click', layer, (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const name = e.features[0].properties.name;
          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`<h4>${name}</h4><p>Layer: ${e.features[0].properties.layer}</p>`)
            .addTo(map);
        });

        map.on('mouseenter', layer, () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', layer, () => map.getCanvas().style.cursor = '');
      });

      // Layer descriptions for interactivity
      const layerDescriptions = {
        'partner-institutions-points': 'Partner Institutions: Highlights contributions and connections.',
        'themes-points': 'Themes: Represents key ideas and intersections of the project.',
        'objects-stories-points': 'Objects, Stories, and Case Studies: Shares contextualized stories and research.'
      };

      // Add toggleable buttons and update the description
      const toggleableLayers = ['partner-institutions-points', 'themes-points', 'objects-stories-points'];
      const menu = document.getElementById('menu');
      const descriptionBox = document.getElementById('description-box');

      toggleableLayers.forEach((layerId) => {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = `Toggle ${layerDescriptions[layerId].split(':')[0]}`;
        link.className = 'active';

        link.onclick = function (e) {
          e.preventDefault();
          e.stopPropagation();

          const visibility = map.getLayoutProperty(layerId, 'visibility');

          if (visibility === 'visible') {
            map.setLayoutProperty(layerId, 'visibility', 'none');
            this.className = '';
          } else {
            map.setLayoutProperty(layerId, 'visibility', 'visible');
            this.className = 'active';
          }
        };

        menu.appendChild(link);
      });
    });
  </script>
</body>
</html>
