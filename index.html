<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interactive Map with Themes and Partner Institutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            font-family: Arial, sans-serif;
            max-width: 300px;
            z-index: 1000;
        }
        .popup-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            font-family: Arial, sans-serif;
            max-width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .layer-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            font-family: Arial, sans-serif;
            max-width: 200px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="info-box" id="info-box">
    Welcome to the map.
</div>
<div class="popup-panel" id="popup-panel" style="display: none;">
    <strong id="popup-title"></strong>
    <p id="popup-content"></p>
</div>
<div class="layer-selector">
    <h3>Layer Selector</h3>
    <input type="radio" name="layer" id="partner-institutions" checked> Partner Institutions<br>
    <input type="radio" name="layer" id="native-history"> Native History<br>
    <input type="radio" name="layer" id="rebellions"> Rebellions<br>
    <input type="radio" name="layer" id="path-to-liberty"> Path to Liberty<br>
    <input type="radio" name="layer" id="environment"> Environment<br>
    <input type="radio" name="layer" id="anniversaries"> Anniversaries
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-118.2437, 34.0522],
    zoom: 10
});

// Partner Institutions data
const partnerInstitutions = {
    type: 'FeatureCollection',
    features: [
        {
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [-118.2813525, 34.14857558] },
            properties: { name: 'Autry Museum of the American West', description: 'A museum dedicated to exploring the American West.' }
        },
        {
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [-118.2885562, 34.01707356] },
            properties: { name: 'Natural History Museum of Los Angeles County', description: 'Explores the natural and cultural history of Los Angeles.' }
        },
        {
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [-118.2852662, 34.02031271] },
            properties: { name: 'USC Special Collections and USC Fisher Museum of Art', description: 'Features USC’s art and archival collections.' }
        },
        {
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [-118.1068304, 34.09669521] },
            properties: { name: 'Mission San Gabriel Arcángel', description: 'A historic Spanish mission in San Gabriel.' }
        },
        {
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [-118.1145135, 34.12905398] },
            properties: { name: 'The Huntington Library, Art Museum, and Botanical Gardens', description: 'A collections-based research and educational institution.' }
        },
        {
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [-118.2387577, 34.05652447] },
            properties: { name: 'El Pueblo de Los Angeles Historical Monument', description: 'A monument celebrating the birthplace of Los Angeles.' }
        }
    ]
};

// Themes data
const themes = {
    'native-history': 'Native peoples had diverse and multifaceted experiences, unique cultures, and strategies for adapting to challenges.',
    'rebellions': 'Multiple rebellions and revolutions contributed to the shape and foundations of our current political system.',
    'path-to-liberty': 'The path to liberty and freedom was uneven and continues to this day.',
    'environment': 'Contests between Indigenous and non-Indigenous communities have shaped the local environment.',
    'anniversaries': 'Stories of commemoration build upon previous anniversaries, shaping our own futures.'
};

// Add Partner Institutions layer
map.on('load', () => {
    map.addSource('partner-institutions', {
        type: 'geojson',
        data: partnerInstitutions
    });

    map.addLayer({
        id: 'partner-institutions-layer',
        type: 'circle',
        source: 'partner-institutions',
        paint: { 'circle-radius': 8, 'circle-color': '#007cbf' }
    });

    // Pop-up functionality
    map.on('click', 'partner-institutions-layer', (e) => {
        const { name, description } = e.features[0].properties;
        document.getElementById('popup-title').textContent = name;
        document.getElementById('popup-content').textContent = description;
        document.getElementById('popup-panel').style.display = 'block';
    });

    // Layer selector functionality
    document.querySelectorAll('input[name="layer"]').forEach(layer => {
        layer.addEventListener('change', (e) => {
            const layerId = e.target.id;
            if (layerId === 'partner-institutions') {
                map.setLayoutProperty('partner-institutions-layer', 'visibility', 'visible');
                document.getElementById('info-box').textContent = 'Partner institutions provide insight into cultural, natural, and historical heritage.';
            } else {
                map.setLayoutProperty('partner-institutions-layer', 'visibility', 'none');
                document.getElementById('info-box').textContent = themes[layerId] || 'Welcome to the map.';
            }
        });
    });
});
</script>
</body>
</html>
