
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Layers and Information Box</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 600px; /* Increased vertical height */
      position: relative;
    }
    .menu {
      background: white;
      padding: 10px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      border-radius: 4px;
      display: flex;
      gap: 10px;
    }
    .menu a {
      color: #333;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      background-color: rgba(240, 240, 240, 0.9);
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu a.active {
      font-weight: bold;
      background-color: #ff6b6b; /* Highlight when toggled on */
      color: white;
    }
    .description-box {
      position: absolute;
      bottom: 20px;  /* Moved to the bottom-left corner */
      left: 20px;
      background: rgba(255, 99, 71, 0.4); /* More transparent */
      padding: 10px;  /* Reduced padding */
      color: white;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      width: 260px; /* Smaller box */
      z-index: 2;
    }
    .description-box h4 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .description-box p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="description-box" id="description-box">
    <h4>Map Layers</h4>
    <p><strong>Partner Institutions</strong>: Highlights partner institutions and their contributions.</p>
    <p><strong>Themes</strong>: Represents key ideas and intersections of the project.</p>
    <p><strong>Objects, Stories, and Case Studies</strong>: Shares contextualized stories and research.</p>
  </div>
  <div class="menu" id="menu"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q
'; // Replace with your Mapbox token

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-118.2437, 34.0522], // Los Angeles
      zoom: 10
    });

    // Data for three layers
    const partnerInstitutionsLayer = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: { name: 'Partner Institution A', layer: 'Partner Institutions' },
          geometry: { type: 'Point', coordinates: [-118.2437, 34.0522] }
        },
        {
          type: 'Feature',
          properties: { name: 'Partner Institution B', layer: 'Partner Institutions' },
          geometry: { type: 'Point', coordinates: [-118.2537, 34.0622] }
        }
      ]
    };

    const themesLayer = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: { name: 'Theme A', layer: 'Themes' },
          geometry: { type: 'Point', coordinates: [-118.2637, 34.0722] }
        },
        {
          type: 'Feature',
          properties: { name: 'Theme B', layer: 'Themes' },
          geometry: { type: 'Point', coordinates: [-118.2737, 34.0822] }
        }
      ]
    };

    const objectsStoriesLayer = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: { name: 'Object and Story A', layer: 'Objects, Stories, and Case Studies' },
          geometry: { type: 'Point', coordinates: [-118.2837, 34.0922] }
        },
        {
          type: 'Feature',
          properties: { name: 'Object and Story B', layer: 'Objects, Stories, and Case Studies' },
          geometry: { type: 'Point', coordinates: [-118.2937, 34.1022] }
        }
      ]
    };

    map.on('load', () => {
      // Add sources and layers
      map.addSource('partner-institutions-source', { type: 'geojson', data: partnerInstitutionsLayer });
      map.addLayer({
        id: 'partner-institutions-points',
        type: 'circle',
        source: 'partner-institutions-source',
        paint: {
          'circle-radius': 8,
          'circle-color': '#FF5733'
        }
      });

      map.addSource('themes-source', { type: 'geojson', data: themesLayer });
      map.addLayer({
        id: 'themes-points',
        type: 'circle',
        source: 'themes-source',
        paint: {
          'circle-radius': 8,
          'circle-color': '#33FF57'
        }
      });

      map.addSource('objects-stories-source', { type: 'geojson', data: objectsStoriesLayer });
      map.addLayer({
        id: 'objects-stories-points',
        type: 'circle',
        source: 'objects-stories-source',
        paint: {
          'circle-radius': 8,
          'circle-color': '#3375FF'
        }
      });

      // Add interactivity for popups
      ['partner-institutions-points', 'themes-points', 'objects-stories-points'].forEach((layer) => {
        map.on('click', layer, (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const name = e.features[0].properties.name;
          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`<h4>${name}</h4><p>Layer: ${e.features[0].properties.layer}</p>`)
            .addTo(map);
        });

        map.on('mouseenter', layer, () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', layer, () => map.getCanvas().style.cursor = '');
      });

      // Add toggle buttons for layers
      const toggleableLayers = ['partner-institutions-points', 'themes-points', 'objects-stories-points'];
      const menu = document.getElementById('menu');

      toggleableLayers.forEach((layerId) => {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = layerId.split('-')[0].replace(/^\w/, (c) => c.toUpperCase()); // Display layer name
        link.className = 'active';

        link.onclick = function (e) {
          e.preventDefault();
          e.stopPropagation();

          const visibility = map.getLayoutProperty(layerId, 'visibility');

          if (visibility === 'visible') {
            map.setLayoutProperty(layerId, 'visibility', 'none');
            this.className = '';
          } else {
            map.setLayoutProperty(layerId, 'visibility', 'visible');
            this.className = 'active';
          }
        };

        menu.appendChild(link);
      });
    });
  </script>
</body>
</html>
