<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA2026 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0; padding: 0;
        }
        #map {
            height: 100vh; width: 100vw;
        }
        .filter-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        .info-box {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 350px;
        }
        .leaflet-tooltip {
            font-size: 12px;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="filter-box">
        <strong>Filter by Theme:</strong><br>
        <label><input type="radio" name="theme-filter" value="Partner Institutions" checked> Partner Institutions</label><br>
        <label><input type="radio" name="theme-filter" value="Indigenous History"> Indigenous History</label><br>
        <label><input type="radio" name="theme-filter" value="Rebellions"> Rebellions</label><br>
        <label><input type="radio" name="theme-filter" value="Path to Liberty"> Path to Liberty</label><br>
        <label><input type="radio" name="theme-filter" value="Environment"> Environment</label><br>
        <label><input type="radio" name="theme-filter" value="Anniversaries"> Anniversaries</label><br>
    </div>

    <div class="info-box">
        <p id="info-text">Welcome to LA 2026. Please explore our partner institutions.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([34.0575, -118.2061], 11);

        L.tileLayer("https://api.mapbox.com/styles/v1/andy-rutkowski/cjxmc019r1oif1cp6nf4r4bj0/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q", {
            attribution: "Mapbox"
        }).addTo(map);

        var themeDescriptions = {
            "Indigenous History": "Native peoples had diverse and multifaceted experiences, unique cultures, and strategies for adapting to challenges.",
            "Rebellions": "Multiple rebellions and revolutions contributed to the shape and foundations of our current political system, in California and across the nation.",
            "Path to Liberty": "The path to liberty and freedom was uneven; it did not move unilaterally from East to West across the continent, and it continues to this day.",
            "Environment": "Contests between Indigenous and non-Indigenous communities have shaped the local environment, and the local ecosystem has often shaped human aspirations and actions.",
            "Anniversaries": "Stories of commemoration build upon previous anniversaries, and how we remember helps us to shape our own futures."
        };

        var themeColors = {
            "Partner Institutions": "#004d00",
            "Indigenous History": "#FFA500",
            "Rebellions": "#FF0000",
            "Path to Liberty": "#00BFFF",
            "Environment": "#32CD32",
            "Anniversaries": "#800080"
        };

        var institutions = [
            { name: "Autry Museum of the American West", lat: 34.14857558, lon: -118.2813525, themes: ["Indigenous History", "Rebellions", "Path to Liberty"] },
            { name: "Natural History Museum of Los Angeles County", lat: 34.01707356, lon: -118.2885562, themes: ["Rebellions", "Path to Liberty"] },
            { name: "USC Special Collections and USC Fisher Museum of Art", lat: 34.02031271, lon: -118.2852662, themes: ["Path to Liberty", "Environment", "Anniversaries"] },
            { name: "Mission San Gabriel ArcÃ¡ngel", lat: 34.09669521, lon: -118.1068304, themes: ["Indigenous History", "Anniversaries"] },
            { name: "The Huntington Library, Art Museum, and Botanical Gardens in San Marino", lat: 34.12905398, lon: -118.1145135, themes: ["Indigenous History", "Rebellions", "Environment", "Anniversaries"] },
            { name: "El Pueblo de Los Angeles Historical Monument", lat: 34.05652447, lon: -118.2387577, themes: ["Path to Liberty", "Environment", "Anniversaries"] }
        ];

        var themeLines = [];

        function updateFilter() {
            var selectedTheme = document.querySelector('input[name="theme-filter"]:checked').value;

            themeLines.forEach(line => map.removeLayer(line));
            themeLines = [];

            institutions.forEach(inst => {
                var matchesTheme = inst.themes.includes(selectedTheme);
                var color = matchesTheme ? themeColors[selectedTheme] : themeColors["Partner Institutions"];
                var size = matchesTheme ? 10 : 6;

                inst.marker.setStyle({
                    fillColor: color,
                    color: "#000000",
                    fillOpacity: matchesTheme ? 1 : 0.3,
                    radius: size
                });
            });

            if (selectedTheme !== "Partner Institutions") {
                var themeInstitutions = institutions.filter(inst => inst.themes.includes(selectedTheme));
                for (var i = 0; i < themeInstitutions.length - 1; i++) {
                    var latlngs = [
                        [themeInstitutions[i].lat, themeInstitutions[i].lon],
                        [themeInstitutions[i + 1].lat, themeInstitutions[i + 1].lon]
                    ];
                    var line = L.polyline(latlngs, {
                        color: themeColors[selectedTheme],
                        weight: 2,
                        opacity: 0.7
                    }).addTo(map);
                    themeLines.push(line);
                }
            }

            document.getElementById("info-text").textContent = themeDescriptions[selectedTheme] || "Welcome to LA 2026.";
        }

        document.querySelectorAll('input[name="theme-filter"]').forEach(input => {
            input.addEventListener('change', updateFilter);
        });

        updateFilter();
    </script>

</body>
</html>
