<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA2026 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0; padding: 0;
        }
        #map {
            height: 100vh; width: 100vw;
        }
        .filter-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        .info-box {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 250px;
        }
        .popup-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 250px;
            display: none;
        }
        .popup-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="filter-box">
        <strong>Filter by Theme:</strong><br>
        <label><input type="radio" name="theme-filter" value="Partner Institutions" checked> Partner Institutions</label><br>
        <label><input type="radio" name="theme-filter" value="Indigenous History"> Indigenous History</label><br>
        <label><input type="radio" name="theme-filter" value="Rebellions"> Rebellions</label><br>
        <label><input type="radio" name="theme-filter" value="Path to Liberty"> Path to Liberty</label><br>
        <label><input type="radio" name="theme-filter" value="Environment"> Environment</label><br>
        <label><input type="radio" name="theme-filter" value="Anniversaries"> Anniversaries</label><br>
    </div>

    <div class="info-box">
        <p id="info-text">Welcome to LA 2026. Please explore our partner institutions.</p>
    </div>

    <div class="popup-box" id="popup-box">
        <p id="popup-content"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([34.0575, -118.2061], 11);

        L.tileLayer("https://api.mapbox.com/styles/v1/andy-rutkowski/cjxmc019r1oif1cp6nf4r4bj0/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q", {
            attribution: "Mapbox"
        }).addTo(map);

        var themeColors = {
            "Partner Institutions": "#1f77b4",
            "Indigenous History": "#ff7f0e",
            "Rebellions": "#2ca02c",
            "Path to Liberty": "#d62728",
            "Environment": "#9467bd",
            "Anniversaries": "#8c564b"
        };

        var geojsonData = {"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"name": "Autry Museum of the American West", "image_url": "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/Autry2026.jpeg", "themes": []}, "geometry": {"type": "Point", "coordinates": [-118.2813525, 34.14857558]}}, {"type": "Feature", "properties": {"name": "Natural History Museum of Los Angeles County", "image_url": "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/NHM2026.jpeg", "themes": []}, "geometry": {"type": "Point", "coordinates": [-118.2885562, 34.01707356]}}, {"type": "Feature", "properties": {"name": "USC Special Collections and USC Fisher Museum of Art", "image_url": "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/USC2026.jpeg", "themes": []}, "geometry": {"type": "Point", "coordinates": [-118.2852662, 34.02031271]}}, {"type": "Feature", "properties": {"name": "Mission San Gabriel Arc\u00e1ngel", "image_url": "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/MSG2026.jpeg", "themes": []}, "geometry": {"type": "Point", "coordinates": [-118.1068304, 34.09669521]}}, {"type": "Feature", "properties": {"name": "The Huntington Library, Art Museum, and Botanical Gardens in San Marino", "image_url": "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/Huntington2026.jpeg", "themes": []}, "geometry": {"type": "Point", "coordinates": [-118.1145135, 34.12905398]}}, {"type": "Feature", "properties": {"name": "El Pueblo de Los Angeles Historical Monument", "image_url": "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/Pueblo2026.jpeg", "themes": []}, "geometry": {"type": "Point", "coordinates": [-118.2387577, 34.05652447]}}]};

        var geojsonLayer = L.geoJSON(geojsonData, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 6,
                    color: themeColors["Partner Institutions"],
                    fillColor: themeColors["Partner Institutions"],
                    fillOpacity: 1
                });
            },
            onEachFeature: function(feature, layer) {
                layer.themeCategories = feature.properties.themes || [];

                layer.on('click', function() {
                    var popupContent = `<b>${feature.properties.name}</b><br>`;
                    if (feature.properties.image_url) {
                        popupContent += `<img src="${feature.properties.image_url}" class="popup-image">`;
                    }
                    document.getElementById("popup-content").innerHTML = popupContent;
                    document.getElementById("popup-box").style.display = "block";
                });
            }
        }).addTo(map);

        function updateFilter() {
            var selectedTheme = document.querySelector('input[name="theme-filter"]:checked').value;

            geojsonLayer.eachLayer(function(layer) {
                var matchesTheme = layer.themeCategories.includes(selectedTheme) || selectedTheme === "Partner Institutions";
                var newColor = matchesTheme ? themeColors[selectedTheme] : "#1f1f1f";

                layer.setStyle({
                    fillColor: newColor,
                    color: newColor,
                    fillOpacity: matchesTheme ? 1 : 0.3
                });
            });

            var infoText = selectedTheme !== "Partner Institutions" ?
                "Showing institutions related to: " + selectedTheme :
                "Welcome to LA 2026. Please explore our partner institutions.";
            document.getElementById("info-text").textContent = infoText;
        }

        document.querySelectorAll('input[name="theme-filter"]').forEach(input => {
            input.addEventListener('change', updateFilter);
        });

    </script>

</body>
</html>
