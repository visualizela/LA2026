<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA2026 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0; padding: 0;
        }
        #map {
            height: 100vh; width: 100vw;
        }
        .filter-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        .info-box {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 350px;
        }
        .popup-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 280px;
            display: none;
            text-align: center;
        }
        .popup-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .leaflet-tooltip {
            font-size: 12px;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="filter-box">
        <strong>Filter by Theme:</strong><br>
        <label><input type="radio" name="theme-filter" value="Partner Institutions" checked> Partner Institutions</label><br>
        <label><input type="radio" name="theme-filter" value="Indigenous History"> Indigenous History</label><br>
        <label><input type="radio" name="theme-filter" value="Rebellions"> Rebellions</label><br>
        <label><input type="radio" name="theme-filter" value="Path to Liberty"> Path to Liberty</label><br>
        <label><input type="radio" name="theme-filter" value="Environment"> Environment</label><br>
        <label><input type="radio" name="theme-filter" value="Anniversaries"> Anniversaries</label><br>
    </div>

    <div class="info-box">
        <p id="info-text">Welcome to LA 2026. Please explore our partner institutions.</p>
    </div>

    <div class="popup-box" id="popup-box">
        <p id="popup-content"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([34.0575, -118.2061], 11);

        L.tileLayer("https://api.mapbox.com/styles/v1/andy-rutkowski/cjxmc019r1oif1cp6nf4r4bj0/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q", {
            attribution: "Mapbox"
        }).addTo(map);

        var institutions = [
            { name: "Autry Museum of the American West", lat: 34.14857558, lon: -118.2813525, image: "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/Autry2026.jpeg", themes: ["Indigenous History", "Rebellions", "Path to Liberty"] },
            { name: "Natural History Museum of Los Angeles County", lat: 34.01707356, lon: -118.2885562, image: "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/NHM2026.jpeg", themes: ["Rebellions", "Path to Liberty"] },
            { name: "USC Special Collections and USC Fisher Museum of Art", lat: 34.02031271, lon: -118.2852662, image: "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/USC2026.jpeg", themes: ["Path to Liberty", "Environment", "Anniversaries"] },
            { name: "Mission San Gabriel Arc√°ngel", lat: 34.09669521, lon: -118.1068304, image: "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/MSG2026.jpeg", themes: ["Indigenous History", "Anniversaries"] },
            { name: "The Huntington Library, Art Museum, and Botanical Gardens in San Marino", lat: 34.12905398, lon: -118.1145135, image: "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/Huntington2026.jpeg", themes: ["Indigenous History", "Rebellions", "Environment", "Anniversaries"] },
            { name: "El Pueblo de Los Angeles Historical Monument", lat: 34.05652447, lon: -118.2387577, image: "https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/photos/Pueblo2026.jpeg", themes: ["Path to Liberty", "Environment", "Anniversaries"] }
        ];

        institutions.forEach(function(inst) {
            var marker = L.circleMarker([inst.lat, inst.lon], {
                radius: 6,
                color: "#000000",
                fillColor: "#004d00",
                fillOpacity: 1,
                weight: 2
            }).addTo(map);

            marker.bindTooltip(inst.name, {
                permanent: true,
                direction: "right",
                className: "leaflet-tooltip"
            });

            marker.on('click', function() {
                var popupContent = `<b>${inst.name}</b><br><img src="${inst.image}" class="popup-image">`;
                document.getElementById("popup-content").innerHTML = popupContent;
                document.getElementById("popup-box").style.display = "block";
            });
        });
    </script>

</body>
</html>
