<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA2026 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0; padding: 0;
        }
        #map {
            height: 100vh; width: 100vw;
        }
        .filter-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        .info-box {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 350px;
        }
        .popup-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
        }
        .leaflet-tooltip {
            font-size: 12px;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="filter-box">
        <strong>Filter by Theme:</strong><br>
        <label><input type="radio" name="theme-filter" value="Partner Institutions" checked> Partner Institutions</label><br>
        <label><input type="radio" name="theme-filter" value="Indigenous History"> Indigenous History</label><br>
        <label><input type="radio" name="theme-filter" value="Rebellions"> Rebellions</label><br>
        <label><input type="radio" name="theme-filter" value="Path to Liberty"> Path to Liberty</label><br>
        <label><input type="radio" name="theme-filter" value="Environment"> Environment</label><br>
        <label><input type="radio" name="theme-filter" value="Anniversaries"> Anniversaries</label><br>
    </div>

    <div class="info-box">
        <p id="info-text">Welcome to LA 2026. Please explore our partner institutions.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([34.0575, -118.2061], 11);

        L.tileLayer("https://api.mapbox.com/styles/v1/andy-rutkowski/cjxmc019r1oif1cp6nf4r4bj0/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q", {
            attribution: "Mapbox"
        }).addTo(map);

        var themeDescriptions = {
            "Indigenous History": "Native peoples had diverse and multifaceted experiences, unique cultures, and strategies for adapting to challenges. Local Indigenous communities remain vibrant to the present day in a county that has also over time become home to many other Native peoples from across the United States.",
            "Rebellions": "Multiple rebellions and revolutions contributed to the shape and foundations of our current political system, in California and across the nation.",
            "Path to Liberty": "The path to liberty and freedom was uneven; it did not move unilaterally from East to West across the continent, and it continues to this day.",
            "Environment": "Contests between Indigenous and non-Indigenous communities have shaped the local environment, and the local ecosystem has often shaped human aspirations and actions.",
            "Anniversaries": "Stories of commemoration build upon previous anniversaries, and how we remember helps us to shape our own futures."
        };

        var themeColors = {
            "Partner Institutions": "#005500",  
            "Indigenous History": "#FFA500",  
            "Rebellions": "#FF0000",  
            "Path to Liberty": "#00BFFF",  
            "Environment": "#32CD32",  
            "Anniversaries": "#800080"  
        };

        var institutions = [
            { name: "Autry Museum of the American West", lat: 34.1486, lon: -118.2851, description: "A museum dedicated to the American West.", image: "https://example.com/autry.jpg", link: "https://theautry.org" },
            { name: "Natural History Museum of Los Angeles County", lat: 34.0168, lon: -118.2889, description: "Exhibits on natural history, dinosaurs, and more.", image: "https://example.com/nhm.jpg", link: "https://nhm.org" },
            { name: "USC Special Collections and USC Fisher Museum of Art", lat: 34.0219, lon: -118.2831, description: "USC’s collection of rare books, archives, and art.", image: "https://example.com/usc.jpg", link: "https://libraries.usc.edu" },
            { name: "Mission San Gabriel Arcángel", lat: 34.0964, lon: -118.1057, description: "A historic mission founded in 1771.", image: "https://example.com/mission.jpg", link: "https://missionsangabriel.com" },
            { name: "The Huntington Library, Art Museum, and Botanical Gardens", lat: 34.1294, lon: -118.1144, description: "A research library with an extensive art collection.", image: "https://example.com/huntington.jpg", link: "https://huntington.org" },
            { name: "El Pueblo de Los Angeles Historical Monument", lat: 34.0561, lon: -118.2385, description: "The birthplace of Los Angeles, with historic buildings and museums.", image: "https://example.com/el-pueblo.jpg", link: "https://elpueblo.lacity.org" }
        ];

        institutions.forEach(function(location) {
            var marker = L.circleMarker([location.lat, location.lon], {
                radius: 6,
                color: "#000000",
                fillColor: themeColors["Partner Institutions"],
                fillOpacity: 1,
                weight: 2
            }).addTo(map);

            var popupContent = `<b>${location.name}</b><br><br>
                                <p>${location.description}</p>
                                <img src="${location.image}" class="popup-image"><br>
                                <a href="${location.link}" target="_blank">More Info</a>`;

            marker.bindPopup(popupContent);
        });

    </script>

</body>
</html>
