<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA2026 Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .filter-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 250px;
        }
        .popup-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="filter-box">
        <strong>Filter by Theme:</strong><br>
        <label><input type="checkbox" class="theme-filter" value="Indigenous History" checked> Indigenous History</label><br>
        <label><input type="checkbox" class="theme-filter" value="Rebellions" checked> Rebellions</label><br>
        <label><input type="checkbox" class="theme-filter" value="Path to Liberty" checked> Path to Liberty</label><br>
        <label><input type="checkbox" class="theme-filter" value="Environment" checked> Environment</label><br>
        <label><input type="checkbox" class="theme-filter" value="Anniversaries" checked> Anniversaries</label><br>
    </div>

    <div class="info-box">
        <p id="info-text">Welcome to LA 2026. Please explore our partner institutions.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([34.0575, -118.2061], 11);

        L.tileLayer("https://api.mapbox.com/styles/v1/andy-rutkowski/cjxmc019r1oif1cp6nf4r4bj0/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5keS1ydXRrb3dza2kiLCJhIjoiWDJRMFVUWSJ9.iHl6Cf0M79wmHQlfP6Bk8Q", {
            attribution: "Mapbox"
        }).addTo(map);

        var themeColors = {
            "Partner Institutions": "#1f77b4",
            "Indigenous History": "#ff7f0e",
            "Rebellions": "#2ca02c",
            "Path to Liberty": "#d62728",
            "Environment": "#9467bd",
            "Anniversaries": "#8c564b"
        };

        var geojsonLayer;

        function loadGeoJSON() {
            fetch('https://raw.githubusercontent.com/visualizela/LA2026/refs/heads/main/la2026_data.geojson')
                .then(response => response.json())
                .then(data => {
                    geojsonLayer = L.geoJSON(data, {
                        pointToLayer: function(feature, latlng) {
                            return L.circleMarker(latlng, {
                                radius: 6,
                                color: themeColors["Partner Institutions"],
                                fillColor: themeColors["Partner Institutions"],
                                fillOpacity: 1
                            });
                        },
                        onEachFeature: function(feature, layer) {
                            var popupContent = `<b>${feature.properties.name}</b><br>`;
                            if (feature.properties.image_url) {
                                popupContent += `<img src="${feature.properties.image_url}" class="popup-image">`;
                            }
                            layer.bindPopup(popupContent);
                            layer.themeCategories = feature.properties.themes;
                        }
                    }).addTo(map);
                });
        }

        function updateFilter() {
            var checkedThemes = Array.from(document.querySelectorAll('.theme-filter:checked'))
                                    .map(input => input.value);

            geojsonLayer.eachLayer(function(layer) {
                var matchesTheme = layer.themeCategories.some(theme => checkedThemes.includes(theme));
                var newColor = matchesTheme ? themeColors[layer.themeCategories.find(theme => checkedThemes.includes(theme))] : "#999999";

                layer.setStyle({
                    fillColor: newColor,
                    color: newColor,
                    fillOpacity: matchesTheme ? 1 : 0.3
                });
            });

            document.getElementById("info-text").textContent = checkedThemes.length > 0 ?
                `Showing institutions related to: ${checkedThemes.join(", ")}` :
                "Welcome to LA 2026. Please explore our partner institutions.";
        }

        document.querySelectorAll('.theme-filter').forEach(input => {
            input.addEventListener('change', updateFilter);
        });

        loadGeoJSON();
    </script>

</body>
</html>
